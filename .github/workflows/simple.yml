name: Shell Commands
on: push
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: echo a string
        run: echo "Hello World!!!"
        continue-on-error: false
      - name: multiline
        if: failure()
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python      
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash